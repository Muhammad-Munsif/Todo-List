<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        /* Input Section */
        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #fruitInput {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #fruitInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            justify-content: center;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-action {
            background: white;
            border: 2px solid #e1e5eb;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quick-action i {
            font-size: 1.1rem;
        }

        /* List Section */
        .list-section {
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-section::-webkit-scrollbar {
            width: 8px;
        }

        .list-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .list-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .list-section::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        #fruitList {
            list-style: none;
        }

        .fruit-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fruit-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .fruit-checkbox {
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            appearance: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .fruit-checkbox:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .fruit-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .fruit-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
        }

        .fruit-content {
            flex: 1;
        }

        .fruit-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .fruit-name.completed {
            text-decoration: line-through;
            color: #999;
        }

        .fruit-date {
            font-size: 0.85rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .fruit-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fruit-item:hover .fruit-actions {
            opacity: 1;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
            background: white;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
            border-color: #ff4444;
        }

        .edit-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 20px;
            display: block;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 1rem;
            color: #999;
        }

        /* Stats */
        .stats {
            padding: 25px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .input-section,
            .list-section {
                padding: 20px;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
                padding: 18px;
            }
            
            .fruit-item {
                padding: 15px;
                gap: 15px;
            }
            
            .fruit-actions {
                opacity: 1;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .quick-action {
                justify-content: center;
            }
            
            .fruit-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .fruit-content {
                width: 100%;
            }
            
            .fruit-actions {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-apple-alt"></i> Fruit To-Do List</h1>
            <p>Organize your fruits with style</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" 
                       id="fruitInput" 
                       placeholder="Add a fruit to your list..."
                       onkeypress="handleKeyPress(event)">
                <button id="addBtn">
                    <i class="fas fa-plus"></i> Add Fruit
                </button>
            </div>
            
            <div class="quick-actions">
                <div class="quick-action" onclick="addQuickFruit('Apple')">
                    <i class="fas fa-apple-alt"></i> Apple
                </div>
                <div class="quick-action" onclick="addQuickFruit('Banana')">
                    <i class="fas fa-lemon"></i> Banana
                </div>
                <div class="quick-action" onclick="addQuickFruit('Orange')">
                    <i class="fas fa-lemon"></i> Orange
                </div>
                <div class="quick-action" onclick="addQuickFruit('Grapes')">
                    <i class="fas fa-grapes"></i> Grapes
                </div>
                <div class="quick-action" onclick="addQuickFruit('Strawberry')">
                    <i class="fas fa-strawberry"></i> Strawberry
                </div>
            </div>
        </div>

        <div class="list-section">
            <ul id="fruitList">
                <!-- Fruits will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-seedling"></i>
                    <h3>No fruits yet</h3>
                    <p>Add some fruits to get started!</p>
                </div>
            </ul>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Fruits</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>
    </div>


</body>
</html>
