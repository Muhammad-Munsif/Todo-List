<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit To-Do List | Fresh Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff7e5f;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --text-primary: #333;
            --text-secondary: #666;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-accent: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .fruit-container {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: var(--transition);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--gradient);
            padding: 30px 25px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 25px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            color: white;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .input-section {
            padding: 25px;
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .fruit-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            outline: none;
            background: #f9f9f9;
        }

        .fruit-input:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.1);
        }

        .add-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.3);
        }

        .add-btn:active {
            transform: translateY(-1px);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .suggestion {
            background: #f0f5ff;
            border: 1px solid #d1e0ff;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .suggestion:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .list-section {
            padding: 0 25px 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-section::-webkit-scrollbar {
            width: 6px;
        }

        .list-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .list-section::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .fruit-list {
            list-style: none;
            padding: 0;
        }

        .fruit-item {
            background: white;
            border-radius: 15px;
            padding: 18px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            border: 1px solid transparent;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fruit-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-color: #e0e0e0;
        }

        .fruit-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .fruit-checkbox.checked {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .fruit-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .fruit-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .fruit-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .fruit-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .fruit-item:hover .fruit-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background: #f8f9fa;
            color: var(--text-secondary);
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
            transform: rotate(90deg);
        }

        .favorite-btn {
            background: transparent;
            border: none;
            color: #ffd700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state .hint {
            font-size: 0.9rem;
            color: #999;
        }

        .fruit-emoji {
            font-size: 1.3rem;
            margin-right: 10px;
        }

        .footer {
            padding: 20px 25px;
            background: #f9f9f9;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .fruit-category {
            display: inline-block;
            padding: 4px 12px;
            background: #f0f5ff;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
            margin-top: 5px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fruit-container {
                max-width: 100%;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                margin: 15px;
                padding: 15px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
                padding: 15px;
            }

            .fruit-input {
                padding: 15px;
            }

            .suggestions {
                justify-content: center;
            }

            .fruit-actions {
                opacity: 1;
            }

            .fruit-item {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .input-section,
            .list-section {
                padding: 20px 15px;
            }

            .fruit-text {
                font-size: 1rem;
            }

            .action-btn {
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 350px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .fruit-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .fruit-actions {
                align-self: flex-end;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --light-color: #1a1a1a;
                --dark-color: #f8f9fa;
                --text-primary: #f8f9fa;
                --text-secondary: #adb5bd;
            }

            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            }

            .fruit-container {
                background: #2d2d2d;
            }

            .fruit-input {
                background: #3a3a3a;
                border-color: #444;
                color: white;
            }

            .fruit-input:focus {
                background: #444;
            }

            .fruit-item {
                background: #3a3a3a;
            }

            .action-btn {
                background: #444;
                color: var(--text-secondary);
            }

            .footer {
                background: #2d2d2d;
            }

            .empty-state i {
                color: #555;
            }

            .suggestion {
                background: #444;
                border-color: #555;
                color: #ddd;
            }

            .suggestion:hover {
                background: var(--primary-color);
            }
        }

        /* Animation for new items */
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .new-item {
            animation: popIn 0.3s ease-out;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: var(--dark-color);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 5px solid var(--success-color);
        }

        .toast.error {
            border-left: 5px solid var(--danger-color);
        }
    </style>
</head>

<body>
    <div class="fruit-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-apple-alt"></i> Fruit To-Do List</h1>
            <p>Stay fresh & organized with your favorite fruits</p>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-fruits">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-fruits">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-fruits">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" 
                       id="fruitInput" 
                       class="fruit-input" 
                       placeholder="üçé Add a fruit to your list..."
                       onkeypress="handleKeyPress(event)" />
                <button class="add-btn" onclick="addFruit()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <!-- Quick Suggestions -->
            <div class="suggestions">
                <div class="suggestion" onclick="addQuickFruit('Apple')">üçé Apple</div>
                <div class="suggestion" onclick="addQuickFruit('Banana')">üçå Banana</div>
                <div class="suggestion" onclick="addQuickFruit('Orange')">üçä Orange</div>
                <div class="suggestion" onclick="addQuickFruit('Grapes')">üçá Grapes</div>
                <div class="suggestion" onclick="addQuickFruit('Strawberry')">üçì Strawberry</div>
            </div>
        </div>

        <!-- Fruit List -->
        <div class="list-section">
            <ul class="fruit-list" id="fruitList">
                <!-- Fruit items will be added here -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-lemon"></i>
                    <p>Your fruit list is empty!</p>
                    <p class="hint">Add some fruits to get started</p>
                </div>
            </ul>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><i class="fas fa-leaf"></i> Fresh fruits, fresh start ‚Ä¢ Made with ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let fruits = JSON.parse(localStorage.getItem('fruits')) || [];
        let fruitEmojis = {
            'apple': 'üçé', 'banana': 'üçå', 'orange': 'üçä', 'grapes': 'üçá', 
            'strawberry': 'üçì', 'watermelon': 'üçâ', 'pineapple': 'üçç', 
            'cherry': 'üçí', 'peach': 'üçë', 'pear': 'üçê', 'kiwi': 'ü•ù',
            'mango': 'ü•≠', 'avocado': 'ü•ë', 'lemon': 'üçã', 'blueberry': 'ü´ê',
            'coconut': 'ü••', 'tomato': 'üçÖ', 'eggplant': 'üçÜ', 'corn': 'üåΩ',
            'hot pepper': 'üå∂Ô∏è', 'bell pepper': 'ü´ë'
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderFruits();
            updateStats();
        });

        // Add fruit function
        function addFruit() {
            const input = document.getElementById('fruitInput');
            const fruitName = input.value.trim();
            
            if (!fruitName) {
                showToast('Please enter a fruit name!', 'error');
                return;
            }
            
            const fruit = {
                id: Date.now(),
                name: fruitName,
                completed: false,
                favorite: false,
                date: new Date().toISOString(),
                category: getFruitCategory(fruitName.toLowerCase())
            };
            
            fruits.push(fruit);
            saveFruits();
            renderFruits();
            updateStats();
            
            input.value = '';
            input.focus();
            
            showToast(`Added "${fruitName}" to your list!`, 'success');
        }

        // Add quick fruit
        function addQuickFruit(fruitName) {
            document.getElementById('fruitInput').value = fruitName;
            addFruit();
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addFruit();
            }
        }

        // Toggle completion
        function toggleComplete(id) {
            const fruitIndex = fruits.findIndex(fruit => fruit.id === id);
            if (fruitIndex !== -1) {
                fruits[fruitIndex].completed = !fruits[fruitIndex].completed;
                saveFruits();
                renderFruits();
                updateStats();
                
                const status = fruits[fruitIndex].completed ? 'completed' : 'unchecked';
                showToast(`Marked as ${status}!`, 'success');
            }
        }

        // Delete fruit
        function deleteFruit(id) {
            const fruitIndex = fruits.findIndex(fruit => fruit.id === id);
            if (fruitIndex !== -1) {
                const fruitName = fruits[fruitIndex].name;
                fruits.splice(fruitIndex, 1);
                saveFruits();
                renderFruits();
                updateStats();
                showToast(`Removed "${fruitName}" from your list`, 'success');
            }
        }

        // Toggle favorite
        function toggleFavorite(id) {
            const fruitIndex = fruits.findIndex(fruit => fruit.id === id);
            if (fruitIndex !== -1) {
                fruits[fruitIndex].favorite = !fruits[fruitIndex].favorite;
                saveFruits();
                renderFruits();
                
                const status = fruits[fruitIndex].favorite ? 'favorited' : 'unfavorited';
                showToast(`Fruit ${status}!`, 'success');
            }
        }

        // Save to localStorage
        function saveFruits() {
            localStorage.setItem('fruits', JSON.stringify(fruits));
        }

        // Render fruits list
        function renderFruits() {
            const fruitList = document.getElementById('fruitList');
            const emptyState = document.getElementById('emptyState');
            
            if (fruits.length === 0) {
                fruitList.innerHTML = '';
                fruitList.appendChild(emptyState);
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Sort: favorites first, then incomplete, then completed
            const sortedFruits = [...fruits].sort((a, b) => {
                if (a.favorite && !b.favorite) return -1;
                if (!a.favorite && b.favorite) return 1;
                if (!a.completed && b.completed) return -1;
                if (a.completed && !b.completed) return 1;
                return 0;
            });
            
            fruitList.innerHTML = sortedFruits.map(fruit => `
                <li class="fruit-item new-item" data-id="${fruit.id}">
                    <div class="fruit-checkbox ${fruit.completed ? 'checked' : ''}" 
                         onclick="toggleComplete(${fruit.id})">
                    </div>
                    <span class="fruit-emoji">${getFruitEmoji(fruit.name)}</span>
                    <span class="fruit-text ${fruit.completed ? 'completed' : ''}" 
                          onclick="toggleComplete(${fruit.id})">
                        ${fruit.name}
                        <div class="fruit-category">${fruit.category}</div>
                    </span>
                    <div class="fruit-actions">
                        <button class="action-btn favorite-btn" onclick="toggleFavorite(${fruit.id})">
                            <i class="fas fa-star ${fruit.favorite ? 'fas' : 'far'}"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteFruit(${fruit.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </li>
            `).join('');
            
            // Remove new-item class after animation
            setTimeout(() => {
                document.querySelectorAll('.new-item').forEach(item => {
                    item.classList.remove('new-item');
                });
            }, 300);
        }

        // Update statistics
        function updateStats() {
            const total = fruits.length;
            const completed = fruits.filter(fruit => fruit.completed).length;
            const pending = total - completed;
            
            document.getElementById('total-fruits').textContent = total;
            document.getElementById('completed-fruits').textContent = completed;
            document.getElementById('pending-fruits').textContent = pending;
        }

        // Get fruit emoji
        function getFruitEmoji(fruitName) {
            const lowerName = fruitName.toLowerCase();
            
            // Check for exact matches
            for (const [key, emoji] of Object.entries(fruitEmojis)) {
                if (lowerName.includes(key)) {
                    return emoji;
                }
            }
            
            // Check for partial matches
            if (lowerName.includes('berry')) return 'ü´ê';
            if (lowerName.includes('melon')) return 'üçà';
            if (lowerName.includes('fruit')) return 'üçé';
            if (lowerName.includes('citrus')) return 'üçã';
            
            // Default fruit emoji
            return 'üçé';
        }

        // Get fruit category
        function getFruitCategory(fruitName) {
            const categories = {
                'tropical': ['pineapple', 'mango', 'banana', 'coconut', 'papaya'],
                'berry': ['strawberry', 'blueberry', 'raspberry', 'blackberry', 'cranberry'],
                'citrus': ['orange', 'lemon', 'lime', 'grapefruit', 'tangerine'],
                'stone': ['peach', 'plum', 'cherry', 'apricot', 'nectarine'],
                'vine': ['grapes', 'watermelon', 'cantaloupe', 'honeydew'],
                'core': ['apple', 'pear'],
                'exotic': ['kiwi', 'passionfruit', 'dragonfruit', 'lychee']
            };
            
            for (const [category, fruits] of Object.entries(categories)) {
                if (fruits.some(fruit => fruitName.includes(fruit))) {
                    return category.charAt(0).toUpperCase() + category.slice(1);
                }
            }
            
            return 'Other';
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            toast.innerHTML = `
                <i class="${icon}" style="color: ${type === 'success' ? '#2ecc71' : '#e74c3c'}"></i>
                <span>${message}</span>
            `;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add some sample fruits on first load
        if (fruits.length === 0) {
            const sampleFruits = [
                { name: 'Apple', completed: false, favorite: true },
                { name: 'Banana', completed: true, favorite: false },
                { name: 'Orange', completed: false, favorite: false }
            ];
            
            sampleFruits.forEach((fruit, index) => {
                setTimeout(() => {
                    const fruitObj = {
                        id: Date.now() + index,
                        name: fruit.name,
                        completed: fruit.completed,
                        favorite: fruit.favorite,
                        date: new Date().toISOString(),
                        category: getFruitCategory(fruit.name.toLowerCase())
                    };
                    fruits.push(fruitObj);
                    saveFruits();
                    renderFruits();
                    updateStats();
                }, index * 200);
            });
        }
    </script>
