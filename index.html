<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-apple-alt"></i> Fruit To-Do List</h1>
            <p>Organize your fruits with style</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" 
                       id="fruitInput" 
                       placeholder="Add a fruit to your list..."
                       onkeypress="handleKeyPress(event)">
                <button id="addBtn">
                    <i class="fas fa-plus"></i> Add Fruit
                </button>
            </div>
            
            <div class="quick-actions">
                <div class="quick-action" onclick="addQuickFruit('Apple')">
                    <i class="fas fa-apple-alt"></i> Apple
                </div>
                <div class="quick-action" onclick="addQuickFruit('Banana')">
                    <i class="fas fa-lemon"></i> Banana
                </div>
                <div class="quick-action" onclick="addQuickFruit('Orange')">
                    <i class="fas fa-lemon"></i> Orange
                </div>
                <div class="quick-action" onclick="addQuickFruit('Grapes')">
                    <i class="fas fa-grapes"></i> Grapes
                </div>
                <div class="quick-action" onclick="addQuickFruit('Strawberry')">
                    <i class="fas fa-strawberry"></i> Strawberry
                </div>
            </div>
        </div>

        <div class="list-section">
            <ul id="fruitList">
                <!-- Fruits will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-seedling"></i>
                    <h3>No fruits yet</h3>
                    <p>Add some fruits to get started!</p>
                </div>
            </ul>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Fruits</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
